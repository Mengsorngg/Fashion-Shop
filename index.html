<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style/style.css">
    <title>Cafe-Shop</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark m-lg-3 px-lg-3 fixed-top rounded-4">
        <div class="container-fluid">
            <a class="navbar-brand fs-4 fw-medium text-uppercase" href="#">M.S Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse align-items-center" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
                <div class="icon align-items-center d-none d-lg-block mt-2">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                    <span class="material-symbols-outlined">
                        favorite
                    </span>
                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span>
                    <span class="material-symbols-outlined">
                        person
                    </span>
                </div>
                <ul class="navbar-nav d-lg-none">
                    <li class="nav-item">
                        <a class="nav-link d-lg-none" href="#">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-lg-none" href="#">Favorite</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-lg-none" href="#">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-lg-none" href="#">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Slide Show -->
    <div id="carouselExampleFade" class="carousel slide " data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active position-relative">
                <img src="images/fash1.jpg" class="d-block img-fluid" alt="...">
                <div class="position-absolute bottom-0 end-0 px-2 text-center d-md-none d-block">
                    <h5 class="text-danger bg-light p-2 px-3 badge">New Arrival!</h5>
                </div>

                <div class="carousel-caption d-none d-md-block">
                    <h1>First slide label</h1>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/fash2.jpg" class="d-block img-fluid" alt="...">
                <div class="position-absolute bottom-0 end-0 px-2 text-center d-md-none d-block">
                    <h5 class="text-danger bg-light p-2 px-3 badge">New Arrival!</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/fash3.jpg" class="d-block img-fluid" alt="...">
                <div class="position-absolute bottom-0 end-0 px-2 text-center d-md-none d-block">
                    <h5 class="text-danger bg-light p-2 px-3 badge">New Arrival!</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/fash4.jpg" class="d-block img-fluid" alt="...">
                <div class="position-absolute bottom-0 end-0 px-2 text-center d-md-none d-block">
                    <h5 class="text-danger bg-light p-2 px-3 badge">New Arrival!</h5>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

</body>

</html>
